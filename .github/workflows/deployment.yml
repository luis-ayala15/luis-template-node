name: SonarScanner

on: [push]
branches:
  - main

jobs:
  run-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run Test
        run: npm test
  sonar-scanner:
    runs-on: ubuntu-latest
    needs: run-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci
      - name: Upload Code Coverage Report
        uses: codecov/codecov-action@v1
        with:
          flags: lcov
          token: ${{ secrets.SONAR_TOKEN }}

      - name: Run SonarScanner
        run: npm run sonarcloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: |
          npx lint-staged
